<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style media="screen">
input.form-radio-input{
    width:auto;
 }
.form-radio-label{
margin-left:5px;
}
body{
background-color:#f1f1f1;
}
.container{
  max-width:350px;
  border-radius: 20px;
  margin: auto;
  background: rgba(0,0,0,.8);
  box-sizing: border-box;
  padding: 40px;
  color: #fff;
  margin-top: 100px;
  opacity:.9;
}
h2{
text-align:center;
}
.btn-xl {
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 10px;
    width:80%;
}
button{
text-align:center;
}
</style>
</head>
<body>
{% if error %}
<h3 style="color:red;">{{error}}</h3>
{%endif%}
<div class="container">
  <h2>Sign-Up</h2>
  <form action="/Login/check/" method="POST">
      {%csrf_token%}
      <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="email" >Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd1">Enter Password:</label>
      <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pswd1">
    </div>
  <div class="form-group">
      <label for="pwd2">Confirm Password:</label>
      <input type="password" class="form-control" id="pwd2" placeholder="Re-enter password" name="pswd2">
    </div>
     <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter password" name="phone">
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary btn-xl">Login</button>
    </div>
  </form>
</div>
</body>
</html>
